<mat-form-field class="w-100">
  <mat-select *ngIf="!multiSelect" [formControl]="toppings" placeholder="Simple placeholder">
    <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
  </mat-select>

  <mat-select *ngIf="multiSelect" [formControl]="toppings" multiple placeholder="Simple placeholder">
    <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
  </mat-select>
</mat-form-field>
