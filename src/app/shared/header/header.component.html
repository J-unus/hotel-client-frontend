<div class="header d-flex align-items-center justify-content-between pe-4">
  <div>
    <img src="assets/smit_icon.png" alt="Smit icon">
  </div>
  <div>
    <button
      *ngIf="!account"
      (click)="login()"
      class="c-btn c-btn--text">
      {{'header.login' | translate}}
    </button>
    <button
      *ngIf="account"
      (click)="logout()"
      class="c-btn c-btn--text">
      {{'header.logout' | translate}}
    </button>
  </div>
</div>
