<h2>Broneeri tuba meie hotellis</h2>

<div class="d-flex align-items-start">
  <div class="flex-grow-1 pe-3">
    <app-datepicker
      [startControlName]="'startDate'"
      [endControlName]="'endDate'"
      [form]="roomFilterForm"
      [startPlaceholder]="'Saabumise kuupäev'"
      [endPlaceholder]="'Lahkumise kuupäev'"
    ></app-datepicker>
  </div>
  <div class="flex-grow-1 pe-3">
    <app-select
      [selected]="roomFilterDto.roomAmounts"
      [options]="roomAmountClassifier"
      [multiSelect]="true"
      [placeholder]="'Toa suurus'"
    ></app-select>
  </div>
  <div class="flex-grow-1 pe-3">
    <app-select
      [selected]="roomFilterDto.priceRanges"
      [options]="priceRangeClassifier"
      [multiSelect]="true"
      [placeholder]="'Hinnavahemik'"
    ></app-select>
  </div>
  <div class="pt-2">
    <button class="c-btn c-btn--primary" (click)="search()">Otsi</button>
  </div>
</div>

<div class="row row-gap-3">
  <div class="col-xl-6 col-sm-12">
    <app-card></app-card>
  </div>
</div>
